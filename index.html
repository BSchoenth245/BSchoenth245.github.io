<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
  <!-- Using icons from flaticon.com -->
   <!-- Wetaher API courtesy of openmeteo -->
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-dark d-flex justify-content-center align-items-center col-12 col-md-8 col-lg-6">
            <div class="d-flex justify-content-center align-items-center bg-primary card-body col-12 mb-2">
                <div id="date"></div>
            </div>
            <div class="d-flex justify-content-center align-items-center bg-primary card-body col-12 mb-2">
                <h1 class="text-black bi bi-map-fill"></h1>
                <div class="text-black" id="location"></div>
            </div>
            <div class="row card d-flex justify-content-center align-items-center pl-0 pr-0 col-12">
                <div class="bg-primary d-flex justify-content-center align-items-center col-12 pl-0 pr-0">
                    <div class="card-body col-6 pl-0 pr-0 border border-0">
                        <div class="text-black d-flex justify-content-center col-12"><div id="precipProb"></div></div>
                        <div class="text-black d-flex justify-content-center card-body col-12"><div id="windSpeed"></div></div>
                        <div class="text-black d-flex justify-content-center card-body col-12"><div id="UVIndex"></div></div>
                    </div>
                    <div class="card-body col-6 pl-0 pr-0 border border-0">
                        <div class="text-black d-flex justify-content-center col-12"><div id="tempData"></div></div>
                        <div class="text-black d-flex justify-content-center card-body col-12"><div id="humidData"></div></div>
                        <div class="text-black d-flex justify-content-center card-body col-12"><div id="cloudData"></div></div>
                    </div>
                </div>
            </div>
            <div class="row card d-flex justify-content-center align-items-center pl-0 pr-0 col-12 mt-2">
                <div class="bg-primary d-flex justify-content-center align-items-center col-12 pl-0 pr-0 border border-0">
                    <div class="card-body d-flex justify-content-center align-items-center col-6 pl-0 pr-0 border border-0">
                        <div id="sunriseTime"></div>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center col-6 pl-0 pr-0 border border-0">
                        <div id="sunsetTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script>

        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        // This arrangement can be altered based on how we want the date's format to appear.
        let currentDate = `${month}-${day}-${year}`;
        console.log(currentDate)


        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Get location data from lat/long
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    fillData(latitude,longitude)
                },
                (error) => {
                    // Location permissions were not allowed.
                    Swal.fire({
                        title: "Oh no, you have an error!",
                        html: "Please enable location features.",
                        icon: "error"
                    });
                    console.error("Error getting location:", error.message);
                }
            );
        } else {
            // The app can not get weather data without gps information
            console.error("Geolocation is not supported by this browser.");
            Swal.fire({
                title: "Oh no, you have an error!",
                html: "This devices must have location features enabled.",
                icon: "error"
            });
        }
        function fillData(strLat,strLong){
        // Start GLobal Variables
        const strBaseMeteoURL = `https://api.open-meteo.com/v1/forecast?latitude=${strLat}&longitude=${strLong}&current=cloud_cover&minutely_15=temperature_2m,relative_humidity_2m,wind_speed_10m,is_day&hourly=precipitation_probability&daily=sunrise,sunset,uv_index_max&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timezone=auto`
        const strBaseGeoURL = `https://geocode.maps.co/reverse?lat=${strLat}&lon=${strLong}&api_key=67b8ceed830b4604932568guoea9e15`
        // End Global Variables

        $.getJSON(strBaseGeoURL).then(objData => {
            console.log(objData.address.city)
            let strCity = objData.address.city
            let strState = objData.address.state
            $('#location').append(`<h1 class="col-12 ">${strCity}, ${strState}</h1>`)
        })
        
        $.getJSON(strBaseMeteoURL).then(objData => {
            console.log(objData.daily.sunrise)
            console.log(objData.daily.sunset)
            let strSunrise = objData.daily.sunrise
            let strSunset = objData.daily.sunset
            $('#sunriseTime').append(`<h2 class="col-12 pl-1 bi bi-sunrise-fill"> ${strSunrise.at(0).slice(11,16)}</h2>`)
            $('#sunsetTime').append(`<h2 class="col-12 pl-1 bi bi-sunset-fill"> ${strSunset.at(0).slice(11,16)}</h2>`)
        })

        $.getJSON(strBaseMeteoURL).then(objData => {
            let strPrecipProb = objData.hourly.precipitation_probability
            let strUVIndex = objData.daily.uv_index_max
            let strwindSpeed = objData.minutely_15.wind_speed_10m
            if(strPrecipProb >= 75){
            $('#precipProb').append(`<h2 class="col-12 pl-1 bi bi-droplet-fill"> ${strPrecipProb.at(0)}%</h2>`)
            }else if(strPrecipProb >= 45 && strPrecipProb < 75){
                $('#precipProb').append(`<h2 class="col-12 pl-1 bi bi-droplet-half"> ${strPrecipProb.at(0)}%</h2>`)
            }else{
                $('#precipProb').append(`<h2 class="col-12 pl-1 bi bi-droplet"> ${strPrecipProb.at(0)}%</h2>`)
            }
            $('#windSpeed').append(`<h2 class="col-12 pl-1 bi bi-wind"> ${strwindSpeed.at(0)}MPH</h2>`)
            if(strUVIndex <= 5.0){
            $('#UVIndex').append(`<h2 class="col-12 pl-1 bi bi-brightness-alt-low-fill"> Max UV ${strUVIndex.at(0)}</h2>`)
            }else{
            $('#UVIndex').append(`<h2 class="col-12 pl-1 bi bi-brightness-alt-high-fill"> Max UV ${strUVIndex.at(0)}</h2>`)
            }
        })

        $.getJSON(strBaseMeteoURL).then(objData => {
            console.log(objData.minutely_15.temperature_2m)
            let strTemp = objData.minutely_15.temperature_2m
            if(strTemp > 75){
            $('#tempData').append(`<h2 class="col-12 pl-1 bi bi-thermometer-sun"> ${strTemp.at(0)}째F</h2>`)
            } else if(strTemp >= 50 && strTemp <= 75){
                $('#tempData').append(`<h2 class="col-12 pl-1 bi bi-thermometer-half"> ${strTemp.at(0)}째F</h2>`)
            }else if(strTemp >= 33 && strTemp < 50){
                $('#tempData').append(`<h2 class="col-12 pl-1 bi bi-thermometer-low"> ${strTemp.at(0)}째F</h2>`)
            }else{
                $('#tempData').append(`<h2 class="col-12 pl-1 bi bi-thermometer-snow"> ${strTemp.at(0)}째F</h2>`)
            }
        })
        $.getJSON(strBaseMeteoURL).then(objData => {
            console.log(objData.minutely_15.relative_humidity_2m)
            let strHumid = objData.minutely_15.relative_humidity_2m
            $('#humidData').append(`<h2 class="col-12 bi bi-moisture pl-0"> ${strHumid.at(0)}% Humidity</h2>`)
        })
        $.getJSON(strBaseMeteoURL).then(objData => {
            console.log(objData.current.cloud_cover)
            console.log(objData.minutely_15.is_day)
            let strWeather = objData.current.cloud_cover
            let blnIsDay = objData.minutely_15.is_day.at(0)
            if(strWeather > 75){
                $('#cloudData').append(`<h2 class="col-12 bi bi-clouds-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }else if(strWeather >= 50 && strWeather <= 75){
                $('#cloudData').append(`<h2 class="col-12 bi bi-cloud-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }else if((strWeather >= 33 && strWeather < 50) && blnIsDay == 1){
                $('#cloudData').append(`<h2 class="col-12 bi bi-cloud-sun-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }else if((strWeather >= 33 && strWeather < 50) && blnIsDay == 0){
                $('#cloudData').append(`<h2 class="col-12 bi bi-cloud-moon-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }else if((strWeather <= 32) && blnIsDay == 0){
                $('#cloudData').append(`<h2 class="col-12 bi bi-moon-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }else{
                $('#cloudData').append(`<h2 class="col-12 bi bi-brightness-high-fill pl-0"> ${strWeather}% Cloudy</h2>`)
            }
        })
    }
    </script>
</body>
</html>
