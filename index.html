<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-right vh-100">
        <div class="bg-dark card-body col-12 col-md-8 col-lg-6 rounded-4">
            <div  id="tempData"></div>
            <div id="humidData"></div>
            <div id="cloudData"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        navigator.geolocation.getCurrentPosition( (position) => {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            fillData(latitude,longitude)
        })
        function fillData(strLat,strLong){
        // Start GLobal Variables
        const strBaseURL = `https://api.open-meteo.com/v1/forecast?latitude=${strLat}&longitude=${strLong}&current=cloud_cover&minutely_15=temperature_2m,relative_humidity_2m&hourly=temperature_2m&temperature_unit=fahrenheit&wind_speed_unit=mph&precipitation_unit=inch&timeformat=unixtime&timezone=America%2FChicago`
        const tempInfo = document.getElementById('#tempData')
        const humidData = document.getElementById('#humidData')
        
        // End Global Variables
        
        $.getJSON(strBaseURL).then(objData => {
            console.log(objData.minutely_15.temperature_2m)
            let strTemp = objData.minutely_15.temperature_2m
            $('#tempData').append(`<i class="bi bi-thermometer-sun"></i><p class="col-12">Temperature: ${strTemp.at(0)}</p>`)
        })
        $.getJSON(strBaseURL).then(objData => {
            console.log(objData.minutely_15.relative_humidity_2m)
            let strHumid = objData.minutely_15.relative_humidity_2m
            $('#humidData').append(`<p class="col-12">Humidity: ${strHumid.at(0)}</p>`)
        })
        $.getJSON(strBaseURL).then(objData => {
            console.log(objData.current.cloud_cover)
            let strWeather = objData.current.cloud_cover
            $('#cloudData').append(`<p class="col-12">Weather: ${strWeather}</p>`)
        })
    }
    </script>
</body>
</html>
